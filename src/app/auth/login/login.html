<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4">
      <h4 class="text-center mb-4">
        <i class="fas fa-user-lock me-2"></i>
        Sign in
      </h4>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="you@example.com">
          <div class="text-danger small mt-1" *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)">
            Please enter a valid email.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="••••••••">
          <div class="text-danger small mt-1" *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)">
            Password must be at least 6 characters.
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger py-2 small">{{ error }}</div>

        <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
          <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>
    </div>
  </div>
</div>
