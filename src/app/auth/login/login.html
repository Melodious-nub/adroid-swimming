<div class="auth-wrapper d-flex align-items-center justify-content-center min-vh-100 bg-light p-3 p-sm-4">
  <div class="card auth-card shadow-sm">
    <div class="card-body p-3 p-sm-4">
      <h4 class="text-center mb-4">
        <i class="fas fa-user-lock me-2"></i>
        Sign in
      </h4>

      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <div class="mb-3">
          <label class="form-label" for="email-input">Email</label>
          <input
            id="email-input"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="you@example.com"
            autocomplete="username"
            inputmode="email"
            autocapitalize="none"
            autocorrect="off"
            spellcheck="false"
            [attr.aria-invalid]="form.get('email')?.invalid ? true : null"
            [attr.aria-describedby]="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty) ? 'email-error' : null"
          >
          <div id="email-error" class="text-danger small mt-1" *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)">
            Please enter a valid email.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="password-input">Password</label>
          <input
            id="password-input"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="••••••••"
            autocomplete="current-password"
            autocapitalize="none"
            autocorrect="off"
            spellcheck="false"
            [attr.aria-invalid]="form.get('password')?.invalid ? true : null"
            [attr.aria-describedby]="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty) ? 'password-error' : null"
          >
          <div id="password-error" class="text-danger small mt-1" *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)">
            Password must be at least 6 characters.
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger py-2 small">{{ error }}</div>

        <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
          <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>
    </div>
  </div>
</div>
